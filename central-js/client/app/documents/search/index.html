                            <form name="searchForm"

                                <div class="row">
                                    <div class="form-group">
                                        <label for="typeId">Оберить тип документу<em>*</em></label>
                                        <select class="form-control"
                                                required
                                                ng-model="typeId"
                                                ng-options="item.nID as item.sName for item in typeOptions"
                                                id="typeId">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="operatorId">Оберить оператора<em>*</em></label>
                                        <select class="form-control"
                                                required
                                                ng-model="operatorId"
                                                ng-options="items.nID_SubjectOrgan as items.sName for items in operatorOptions"
                                                id="operatorId">
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="code">Введіть код доступу до документу<em>*</em></label>
                                        <input type="text"
                                               required
                                               ng-model="code"
                                               class="form-control"
                                               id="code"/>
                                    </div>
                                </div>

                                <div class="row" ng-show="showSmsPass">
                                    <div class="form-group">
                                        <label for="smsPass">Введіть отриманий Вами SMS код<em>*</em></label>
                                        <input type="text"
                                               ng-model="smsPass"
                                               class="form-control"
                                               id="smsPass"/>
                                    </div>
                                </div>

                                <div class="submit-button">
                                    <button type="submit"
                                            class="btn btn-primary"
                                            ng-disabled="searchForm.$invalid">Знайти
                                    </button>
                                </div>
                            </form>
