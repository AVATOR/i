<div class="container">
    <div class="service-name">{{service.sName}}</div>
    <div class="operator-name">{{service.sSubjectOperatorName}}</div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li ui-sref-active="active"
                    role="presentation">
                    <a ui-sref="index.service.general({id: service.nID})">Послуга</a>
                </li>
                <li ui-sref-active="active"
                    ng-if="service.sInfo.trim() || bAdmin"
                    role="presentation">
                    <a ui-sref="index.service.instruction({id: service.nID})">Як працює</a>
                </li>
                <li ui-sref-active="active"
                    ng-if="service.sLaw.trim() || bAdmin"
                    role="presentation">
                    <a ui-sref="index.service.legislation({id: service.nID})">Законодавство</a>
                </li>
                <li ui-sref-active="active"
                    ng-if="service.sFAQ.trim() || bAdmin"
                    role="presentation">
                    <a ui-sref="index.service.questions({id: service.nID})">Поширенні питання</a>
                </li>
                <li ui-sref-active="active"
                    style="display: none;"
                    role="presentation">
                    <a ui-sref="index.service.discussion({id: service.nID})">Обговорення</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="list-group-item">
        <div class="row no-margin-bottom">
            <div style="margin:0px 10px 0px 10px"
                 class="col-md-50"
                 ng-if="service.sFAQ.trim()!=''"
                 ng-bind-html="service.sFAQ">
            </div>
            <div class="col-md-10"
                 ng-if="service.sFAQ.trim()==''">
                Розділ у процесі наповнення
            </div>
        </div>
    </div>
    <div class="ctrls-line">
        <a class="ctrls-admin ctrls-srvc-edit"
           href=""
           ng-if="bAdmin"><span class="glyphicon glyphicon-pencil"></span> Редагувати</a>
        <a class="ctrls-admin ctrls-srvc-save"
           href=""
           ng-if="bAdmin"><span class="glyphicon glyphicon-ok"></span> Зберегти</a>
        <a class="ctrls-admin ctrls-srvc-cancel"
           href=""
           ng-if="bAdmin"><span class="glyphicon glyphicon-minus"></span> Скасувати</a>
    </div>
</div>
