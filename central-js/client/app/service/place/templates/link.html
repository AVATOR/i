<div class="list-group">

    <place></place>
    <place-edit></place-edit>

    <div class="list-group-item" ng-if="placeControlIsComplete()">

        <span>Крок {{getStepNumber() || 2}}</span>

        <div class="service-description">
            <p class="service-description-text" ng-bind-html="serviceData.sNote" ng-if="serviceData.sNote"></p>
            <div ng-if="serviceData.sURL!==null && serviceData.sURL.trim() !==''" class="service-button-go">
                <a ng-href="{{serviceData.sURL}}" class="btn btn-primary" target="_blank">Перейти</a>
            </div>
        </div>

    </div>
</div>
