<div class="container">
    <div class="row">
        <div class="row">
            <h1 style="margin-bottom:-10px;margin-top:20px;">{{category.sName}}: {{subcategory.sName}}</h1>
        </div>
        <div class="col-md-4" ng-repeat-start="service in subcategory.aService | orderBy: '-nSub'">
            <ul class="list-unstyled">
                <li>
                    <a ng-if="service.nStatus==2" ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general"><i class="icon-e-service-on"></i>{{service.sName}}</a>
                    <a ng-if="service.nStatus==1" ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general"><i class="icon-e-service-test"></i>{{service.sName}}</a>
                    <a ng-if="service.nStatus==0" ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general"><i class="icon-e-service-off"></i>{{service.sName}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-12" ng-if="($index+1)%3 == 0" ng-repeat-end></div>
    </div>
</div>
