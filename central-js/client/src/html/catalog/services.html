<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
           <div class="big-inner-addon">
              <span class="glyphicon glyphicon-search al-left" aria-hidden="true"></span>
              <input ng-model="sSearch" ng-model-options="{ updateOn: 'default', debounce: {'default': 500} }" ng-change="search()"type="text" class="form-control input-lg" placeholder="Пошук послуги">
              <a style="display: none;" href="#"><span class="glyphicon glyphicon-triangle-bottom al-right" aria-hidden="true"></span></a>
           </div>
        </div>
    </div>
	<div class="row" ng-repeat="category in catalog">
            <h1 style="margin-bottom:-10px;margin-top:20px;">{{category.sName}}  <span class="glyphicons glyphicons-pencil cat-icon controls-andmin" ng-click=""></span>  <span class="glyphicons glyphicons-remove-2 cat-icon controls-andmin" ng-click=""></span></h1>
		
			<div class="col-md-4" ng-repeat-start="subcategory in category.aSubcategory">
				<h3>{{subcategory.sName}}  <span class="glyphicons glyphicons-pencil subcat-icon controls-andmin" ng-click=""></span>  <span class="glyphicons glyphicons-remove-2 subcat-icon controls-andmin" ng-click=""></span></h3>
				<ul class="list-unstyled">
					<li ng-repeat="service in subcategory.aService | orderBy: '-nSub' | limitTo: limit as services">
						<!--a ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general">({{service.nSub}}) {{service.sName}}</a-->
                                                <!--a ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general"><i class="icon-e-service"></i>({{service.nSub}}) {{service.sName}}</a-->
                                                <p><a ng-if="service.nSub>0" ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general"><i class="icon-e-service"></i>{{service.sName}}</a>  <span class="glyphicons glyphicons-pencil serv-icon controls-andmin" ng-click=""></span>  <span class="glyphicons glyphicons-remove-2 serv-icon controls-andmin" ng-click=""></span></p>
                                                <p><a ng-if="service.nSub==0" ui-sref="service.general({'id': service.nID })" ng-href="/service/{{service.nID}}/general">{{service.sName}}</a>  <span class="glyphicons glyphicons-pencil serv-icon controls-andmin" ng-click=""></span>  <span class="glyphicons glyphicons-remove-2 serv-icon controls-andmin" ng-click=""></span></p>
					</li>
				</ul>
                                <p class="controls-andmin"><span class="glyphicons glyphicons-plus serv-icon" ng-click=""></span><span id="add-cat"> Додати послугу</span></p> 
				<!--<p><a class="btn btn-default" href="#" role="button"-->
					  <!--ng-hide="subcategory.aService.length <= 10 || services.length === subcategory.aService.length"-->
					  <!--ng-click="limit = subcategory.aService.length">Всі послуги <span class="badge badge-info">{{ subcategory.aService.length }}</span></a></p>-->
				<p><a class="btn btn-default" href="#" role="button"
                      ui-sref="subcategory({'catID': category.nID, 'scatID': subcategory.nID })"
                      ng-hide="subcategory.aService.length <= limit"
                      ng-href="/subcategory/{{category.nID}}/{{subcategory.nID}}">Всі послуги <span class="badge badge-info">{{ subcategory.aService.length }}</span></a></p>
			</div>
			<div class="col-md-12" ng-if="($index+1)%3 == 0" ng-repeat-end></div>
                        <p class="controls-andmin"><span class="glyphicons glyphicons-plus subcat-icon" ng-click=""></span><span id="add-subcat"> Додати підкатегорію</span></p>
	</div>
    <p class="controls-andmin"><span class="glyphicons glyphicons-plus cat-icon" ng-click=""></span><span id="add-cat"> Додати категорію</span></p>
</div>
