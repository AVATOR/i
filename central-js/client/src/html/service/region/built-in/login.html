<div class="list-group">
	<div class="list-group-item" ng-class="{'disabled': data.region}">
		<div class="row no-margin-bottom">
			<div class="col-md-11 form-inline">
				<span>Крок 1. Оберіть свій регіон </span>
				<div style="display:inline-block">
					<span>Область</span>
					<select class="form-control" name="region" ng-model="data.region" ng-options="region as region.name for region in places.regions track by region.id" ng-disabled="data.region"></select>
				</div>
			</div>
			<div class="col-md-1" ng-if="data.region">
				<div class="link-button">
					<a href="#">Змінити</a>
				</div>
			</div>
		</div>
	</div>
	<div class="list-group-item disabled">
		<div class="row no-margin-bottom">
			<div class="col-md-11">Крок 2. Ви увійшли як {{account.customer.firstName}} {{account.customer.middleName}} {{account.customer.lastName}}</div>
			<div class="col-md-1">
				<div class="link-button">
					<a href="#">Змінити</a>
				</div>
			</div>
		</div>
	</div>
</div>
