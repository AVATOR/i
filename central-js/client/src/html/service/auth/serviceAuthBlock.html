<div class="list-group-item">
    <span>Крок {{nStep}}. Увійдіть в систему через</span>
    <button style="display: none;" class="btn btn-info"><i class="icon-door-lock"></i><span class="btn-text">igov.org.ua</span></button>
    <a class="btn btn-info" ng-href="{{config.sProtocol_AccessService_BankID}}://{{config.sHost_AccessService_BankID}}/DataAccessService/das/authorize?response_type=code&client_id={{config.client_id}}&redirect_uri={{$location.protocol()}}://{{$location.host()}}:{{$location.port()}}{{redirectUri}}"
            ng-if="!authMethods || authMethods.indexOf('BankID') > -1">
        <i class="icon-bank-id"></i>
        <span class="btn-text">BankID</span>
    </a>
    <button style="display: none;" class="btn"><i class="icon-mobil-id"></i></button>
    <button onclick="alert('Працюватиме незабаром');" class="btn btn-success i-btn-badge"
            ng-if="!authMethods || authMethods.indexOf('EDS') > -1">
        <i class="icon-badge"></i>
        <span class="btn-text"><div>Сертифікат електронно-</div><div>цифрового підпису</div></span>
    </button>
</div>
