<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/banner/banner.html'"></div>

<div class="container">
  <div class="row">
  	<div class="col-lg-12">
      <h1 class="page-header">Будь ласка заповніть форму {{processDefinitionId}}</h1>
  	</div>  
  	<div class="col-sm-12">
      <form class="form" name="form" ng-submit="startProcess(form)" novalidate>
        <div class="form-group" ng-repeat="formProperty in processFormData.formProperties">
            <label>{{formProperty.name}} <label ng-show="{{formProperty.datePattern}}"> in format : {{formProperty.datePattern}}</label></label>
            <!--input type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/-->
            <input ng-if="formProperty.type == 'string'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/>
            <div ng-if="formProperty.type == 'enum'">
                 <!--(комбо-бокс)-->
                <select class="form-group-combobox" ng-repeat="oEnumValue in formProperty.enumValues" title="" onchange="/*saveFilters();*/">
                    <!--option value="{{oEnumValue.id}}">{{oEnumValue.name}}</option-->
                    <option ng-if="formProperty.value == oEnumValue.id" selected="selected" value="{{oEnumValue.id}}">{{oEnumValue.name}}</option>
                    <option ng-if="formProperty.value != oEnumValue.id" value="{{oEnumValue.id}}">{{oEnumValue.name}}</option>
                </select>                 
                <!--div class="form-group" ng-repeat="oEnumValue in formProperty.enumValues">
                    oEnumValue.id=<label>{{oEnumValue.id}}</label>
                    oEnumValue.name=<label>{{oEnumValue.name}}</label>
                </div-->
            </div>          
        </div>
         <button class="btn btn-lg btn-primary" ng-click="authorize()">Ідентифікация BankID</button>
        <button class="btn btn-lg btn-primary" type="submit" ng-disabled="disbleStartProcess">Подати заявку</button>       
      </form>
    </div>
  </div>
</div>
