<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/banner/banner.html'"></div>

<div class="container">
  <div class="row">
  	<div class="col-lg-12">
      <h1 class="page-header">Будь ласка заповніть форму</h1>
      <h2 class="page-header">{{processDefinitionName}}</h2>
  	</div>  
  	<div class="col-sm-12">
      <form class="form" name="form" ng-submit="startProcess(form)" novalidate>
        <div class="form-group" ng-repeat="formProperty in processFormData.formProperties">
            <label>{{formProperty.name}} <label ng-show="{{formProperty.datePattern}}"> in format : {{formProperty.datePattern}}</label></label>
            <input ng-if="formProperty.type == 'string'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/>
            <input ng-if="formProperty.type == 'long'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/>
            <input ng-if="formProperty.type == 'date'" class="form-control input-group" name="dt" type="text" ng-click="open($event,'dt')" datepicker-popup="dd/MM/yyyy" ng-model="formData.dt" is-open="datepickers.dt" datepicker-options="dateOptions" ng-required="true" date-options="dateOptions" value="{{formProperty.value}}"/>
            <select ng-if="formProperty.type == 'enum'" class="form-control" ng-model="formProperty.value" ng-options="oEnumValue.id as oEnumValue.name for oEnumValue in formProperty.enumValues"></select>      
        </div>
        <button class="btn btn-lg btn-primary" type="submit" ng-disabled="disbleStartProcess">Подати заявку</button>       
      </form>
    </div>
  </div>
</div>
