<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/banner/banner.html'"></div>

<div class="container">
  <div class="row">
  	<div class="col-lg-12">
      <h1 class="page-header">Будь ласка заповніть форму</h1>
      <h2 class="page-header">{{processDefinitionName}}</h2>
  	</div>  
  	<div class="col-sm-12">
      <form class="form" name="form" ng-submit="startProcess(form)" novalidate>
        <!--div ng-show="!disbleStartProcess" class="form-group" ng-repeat="formProperty in processFormData.formProperties"-->
        <div class="form-group" ng-repeat="formProperty in processFormData.formProperties">
            <label>{{formProperty.name}} <label ng-show="{{formProperty.datePattern}}"> in format : {{formProperty.datePattern}}</label></label>
            <!--input type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/-->
            <input ng-if="formProperty.type == 'string'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/>
            <input ng-if="formProperty.type == 'long'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/>
            <!--input ng-if="formProperty.type == 'date'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/-->
            <!--div ng-controller="DatepickerDemoCtrl"  NavbarCtrl  ng-controller="ProcessFormCtrl" -->

<!--
               <input ng-if="formProperty.type == 'date'" type="text" name="{{formProperty.id}}" class="form-control" ng-model="formProperty.value"/>
-->
            <div ng-if="formProperty.type == 'date'" class="form-control">
                <!--mydatepicker class="input-group" ng-model="dt" date-options="dateOptions" opened="opened"  is-open="opened" opened="opened" /  init-date="{{formProperty.value}}"  -->
                <input type="text" ng-click="open($event)" class="input-group" datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" date-options="dateOptions" value="{{formProperty.value}}"/>
                <span class="input-group-btn">
                  <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
            </div>

        </div>
