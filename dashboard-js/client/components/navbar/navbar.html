<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="navbar navbar-default navbar-static-top i-gov-navbar" ng-controller="NavbarCtrl">
      <div class="navbar-header">
      </div>

      <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">

        <ul class="nav navbar-nav">
          <li ng-repeat="menu in menus"
              ng-show="isVisible(menu.type)"
              ng-class="{active: isTaskFilterActive(menu.type)}">
              <a ng-attr-id="{{menu.type}}" ng-click="!!tasksLoading || applyTaskFilter(menu.type)">{{menu.title}}
              <span class="label label-info">{{menu.count}}</span>
            </a>
          </li>
        </ul>

        <ul ng-show="isLoggedIn()" class="nav navbar-nav navbar-right">
          <li ng-show="isTest"><a href="" ng-click="goToServices()">Розклад</a></li>
          <li><a ng-attr-id="{{menu.type}}" ng-click="goToReports()">Звіт</a></li>
          <li><a href="" ng-click="goToTasks()">Задачі</a></li>
          <li ng-show="isTest"><a href="" ng-click="goToEscalations()">Ескалації</a></li>
          <li><a href="" ng-click="goToTasks()">{{ getCurrentUserName()}}</a></li>
          <li ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Вийти</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
