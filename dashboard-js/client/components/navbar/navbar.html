<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">egov.ua</a>
    </div>

    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">

      <ul class="nav navbar-nav">
        <li ng-repeat="item in menus"
            ng-show="isLoggedIn()"
            ng-class="{active: isTaskFilterActive(item.type)}">
          <a ng-click="applyTaskFilter(item.type)">{{item.title}}
            <span class="label label-info"
                    ng-show='isTaskFilterActive(item.type)'>{{tasks.length}}</span>
          </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Увійти</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">{{ getCurrentUserName()}}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Вийти</a></li>
      </ul>
    </div>
  </div>
</div>
