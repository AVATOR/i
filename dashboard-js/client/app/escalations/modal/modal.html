<div class="modal-header">
  <h3 class="modal-title">Редактор правил</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">

    <div class="form-group">
      <!--<label for="inputName" class="col-md-3 col-xs-3 control-label">Назва</label>-->
      <div class="rule-content" ng-model="rule">
        Якщо {{rule.condition.name}} {{rule.condition.parametersName}}, то
     {{rule.action.name}} {{rule.action.parametersName}}. Послуга:  {{rule.sID_BP}}
        <!--<input class="form-control" id="inputName" ng-model="slot.name" placeholder="Введіть назву, будь ласка">-->
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 col-xs-3 control-label">Умова:</label>
      <div class="col-md-9 col-xs-9">         
        <select class="form-control"
                ng-model="rule.condition"
                ng-options="condition as condition.name for condition in conditions"
                >
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 col-xs-3 control-label">Параметри:</label>
      <div class="col-md-3 col-xs-3">
<input class="form-control" id="inputName" ng-model="rule.condition.parametersValue" placeholder="10">
</div>
<div class="col-md-3 col-xs-3 parameters-text">
  днів

</div>
</div>
     <div class="form-group">
      <label class="col-md-3 col-xs-3 control-label">Дія:</label>
      <div class="col-md-9 col-xs-9">
         <select class="form-control"
                ng-model="rule.action"
                ng-options="action as action.name for action in escalationActions"
                >
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 col-xs-3 control-label">Перелік контактів через точку з комою:</label>
      <div class="col-md-9 col-xs-9">
<input class="form-control" id="inputName" ng-model="rule.condition.parametersValue" placeholder="katebutenko@gmail.com">
</div>
</div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-show="showSave()" ng-click="save()">ОК</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Відмінити</button>
    </div>
  </form>

</div>
