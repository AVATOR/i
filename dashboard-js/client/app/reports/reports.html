<div ng-include="'components/navbar/navbar.html'"
     class="navbar-static-top"></div>
<div class="panel panel-default">
  <div class="panel-heading">Експорт</div>
  <div class="panel-body">
    <div class="col-xs-12 col-md-8">
      <div class="col-xs-6 col-sm-1"><label style="padding-top: 8px;">Період:</label></div>
      <div class="col-xs-6 col-sm-2"><input class="form-control" ng-model="export.from" ng-required="true"></div>
      <div class="col-xs-6 col-sm-2"><input class="form-control" ng-model="export.to" ng-required="true"></div>
      <div class="col-xs-6 col-sm-2"><label style="padding-top: 8px;">Оберіть послугу:</label></div>
      <div class="col-xs-6 col-sm-3">
        <select name="bpID"
                ng-model="export.sBP"
                ng-options="processDefinition.sID as processDefinition.sName for processDefinition in processesList"
                ng-required="true"
                class="form-control"
                ng-show="processesLoaded()"></select>
          <label ng-hide="processesLoaded()" style="padding-top: 8px;">Зачекайте, завантаження послуг...</label>
      </div>
      <div class="col-xs-6 col-sm-2">        
        <button ng-click="exportLink()" class="btn btn-success">Експортувати</button>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Статистика</div>
  <div class="panel-body">
    <div class="col-xs-12 col-md-8">
      <div class="col-xs-6 col-sm-1"><label style="padding-top: 8px;">Період:</label></div>
      <div class="col-xs-6 col-sm-2"><input class="form-control" ng-model="statistic.from" ng-required="true"></div>
      <div class="col-xs-6 col-sm-2"><input class="form-control" ng-model="statistic.to" ng-required="true"></div>
      <div class="col-xs-6 col-sm-2"><label style="padding-top: 8px;">Оберіть послугу:</label></div>
      <div class="col-xs-6 col-sm-3">
        <select name="bpID"
                ng-model="statistic.sBP"
                ng-options="processDefinition.sID as processDefinition.sName for processDefinition in processesList"
                ng-required="true"
                class="form-control"
                ng-show="processesLoaded()"></select>
          <label ng-hide="processesLoaded()" style="padding-top: 8px;">Зачекайте, завантаження послуг...</label>
      </div>
      <div class="col-xs-6 col-sm-2">
        <button ng-click="statisticLink()" class="btn btn-success" style="width: 115px;">Зберегти</button>
      </div>
    </div>
  </div>
</div>
