<div ng-controller="CalendarCtrl">
  <div ng-show="isInProgress">
    <h3 class="text-center">Заждіть</h3>
  </div>

  <div ng-show="!isInProgress">

    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <div class="inline-block">
          <datepicker ng-model="request.sDateStart"
                      ng-change="get()"
                      show-weeks="true"
                      class="well well-sm">
          </datepicker>
        </div>
      </div>
      <div ng-repeat="day in days" class="col-md-6">

        <div class="row">
          <div class="col-md-4">
            <h3>{{day.sWeekDay}}</h3>
            <h4>{{day.sFormattedDate}}</h4>
          </div>
          <div class="col-md-8">
            <div class="spacer10"></div>
            <h2>
              <span class="label label-success" ng-show="day.bHasFree">Е вільні слоти</span>
              <span class="label label-danger" ng-show="!day.bHasFree">Немае вільних слотів</span>
            </h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7">
            <table class="table">
              <thead>
              <tr>
                <th>Проміжок</th>
                <th>Статус</th>
              </tr>
              </thead>

              <tbody>
              <tr ng-repeat="slot in day.aSlot">
                <td>{{slot.sTime}} - {{slot.sToTime}}</td>
                <td>
                  <span class="label label-success" ng-show="slot.bFree">Вільно</span>
                  <span class="label label-danger" ng-show="!slot.bFree">Зайнято</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
