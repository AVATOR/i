<div class="container">
	<div class="row" ng-repeat="category in catalog.categories">
		<h1>{{category.name}}</h1>
		<div class="row">
			<div class="col-xs-4" ng-repeat="subcategory in category.subcategories">
				<h3>{{subcategory.name}}</h3>
				<ul>
					<li ng-repeat="service in subcategory.services">{{service.name}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
